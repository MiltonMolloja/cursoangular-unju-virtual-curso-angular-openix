<div class="table-title">
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <h2 class="text-center mb-2 mb-md-0 mb-lg-0">Registro de <b>Marca</b></h2>
        </div>
        <div class="col-sm-12 col-md-6 ">
            <a href="#addEmployeeModal" class="btn btn-success mb-0 mb-sm-0 mb-md-3" data-toggle="modal"
                (click)="initBrand()"><i class="material-icons">&#xE147;</i>
                <span>Agregar Nueva Marca</span></a>
        </div>
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of brands">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>
                <a href="#editEmployeeModal" class="edit" data-toggle="modal" (click)="elegirBrand(item)">
                    <i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i> </a>
                <a href="#deleteEmployeeModal" class="delete" data-toggle="modal" (click)="elegirBrand(item)">
                    <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
            </td>
        </tr>
    </tbody>
</table>


<!-- Edit Modal HTML -->
<div id="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div>
                <div class="modal-header">
                    <h4 class="modal-title">Editar Escribania</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control" rows="5" name="txtNombre" [(ngModel)]="brand.name">
                    </div>
                    <div class="form-group">
                        <label>Descripcion</label>
                        <input type="text" class="form-control" rows="5" name="txtNombre"
                            [(ngModel)]="brand.description">
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                    <input class="btn btn-success" data-dismiss="modal" value="Actualizar" data-dismiss="modal"
                        (click)="putBrand()">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div>
                <div class="modal-header">
                    <h4 class="modal-title">Nuevo Marca</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control" rows="5" name="txtNombre" [(ngModel)]="brand.name">
                    </div>
                    <div class="form-group">
                        <label>Descripcion</label>
                        <input type="text" class="form-control" rows="5" name="txtNombre"
                            [(ngModel)]="brand.description">
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                    <input class="btn btn-success" data-dismiss="modal" value="Guardar" data-dismiss="modal"
                        (click)="postBrand()">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal HTML -->
<div id="deleteEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div>
                <div class="modal-header">
                    <h4 class="modal-title">Borrar Marca</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label>Desea Borrar la Marca??</label>
                    </div>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control" rows="5" name="txtNombre" [(ngModel)]="brand.name"
                            disabled="true">
                    </div>
                    <div class="form-group">
                        <label>Descripcion</label>
                        <input type="text" class="form-control" rows="5" name="txtNombre"
                            [(ngModel)]="brand.description" disabled="true">
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                    <input class="btn btn-success" data-dismiss="modal" value="Eliminar" data-dismiss="modal"
                        (click)="deletebrand(brand.id)">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="table-title">
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <h2 class="text-center mb-2 mb-md-0 mb-lg-0">Registro de <b>Cliente</b></h2>
        </div>
        <div class="col-sm-12 col-md-6 ">
            <a href="#addEmployeeModal" class="btn btn-success mb-0 mb-sm-0 mb-md-3" data-toggle="modal"
                (click)="initCustomer()"><i class="material-icons">&#xE147;</i>
                <span>Agregar Nuevo Cliente</span></a>
        </div>
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Direcion</th>
            <th>Dni</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of customers">
            <td>{{item.id}}</td>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.address}}</td>
            <td>{{item.dni}}</td>
            <td>{{item.email}}</td>
            <td>
                <a href="#editEmployeeModal" class="edit" data-toggle="modal" (click)="elegirCustomer(item)">
                    <i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i> </a>
                <a href="#deleteEmployeeModal" class="delete" data-toggle="modal" (click)="elegirCustomer(item)">
                    <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
            </td>
        </tr>
    </tbody>
</table>


<!-- Edit Modal HTML -->
<div id="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div>
                <div class="modal-header">
                    <h4 class="modal-title">Editar Auto</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control" rows="5" name="txtNombre"
                            [(ngModel)]="customer.firstName">
                    </div>
                    <div class="form-group">
                        <label>Apellido</label>
                        <input type="text" class="form-control" rows="5" name="txtNombre"
                            [(ngModel)]="customer.lastName">
                    </div>
                    <div class="form-group">
                        <label>Dirrecion</label>
                        <input type="text" class="form-control" rows="5" name="txtNombre"
                            [(ngModel)]="customer.address">
                    </div>
                    <div class="form-group">
                        <label>DNI</label>
                        <input type="number" class="form-control" rows="5" name="txtprecioCosto"
                            [(ngModel)]="customer.dni">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" rows="5" name="txtprecioCosto"
                            [(ngModel)]="customer.email">
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                    <input class="btn btn-success" data-dismiss="modal" value="Actualizar" data-dismiss="modal"
                        (click)="putCustomers()">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal HTML -->
<div id="deleteEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div>
                <div class="modal-header">
                    <h4 class="modal-title">Borrar Marca</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control" rows="5" name="txtNombre"
                            [(ngModel)]="customer.firstName"
                            disabled="true">
                    </div>
                    <div class="form-group">
                        <label>Apellido</label>
                        <input type="text" class="form-control" rows="5" name="txtNombre"
                            [(ngModel)]="customer.lastName"
                            disabled="true">
                    </div>
                    <div class="form-group">
                        <label>Dirrecion</label>
                        <input type="text" class="form-control" rows="5" name="txtNombre"
                            [(ngModel)]="customer.address"
                            disabled="true">
                    </div>
                    <div class="form-group">
                        <label>DNI</label>
                        <input type="number" class="form-control" rows="5" name="txtprecioCosto"
                            [(ngModel)]="customer.dni"
                            disabled="true">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" rows="5" name="txtprecioCosto"
                            [(ngModel)]="customer.email"
                            disabled="true">
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                    <input class="btn btn-success" data-dismiss="modal" value="Eliminar" data-dismiss="modal"
                        (click)="deleteCustomers(customer.id)">
                </div>
            </div>
        </div>
    </div>
</div>
